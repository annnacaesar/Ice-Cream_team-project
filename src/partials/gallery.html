<section class="gallery">
  <div class="gallery__container container">
    <picture>
      <source
        srcset="images/gallery.png 1x, images/gallery@2x.png 2x"
        media="(min-width: 1200px)"
        type="image/png"
      />
      <source
        srcset="images/gallery-tab.png 1x, images/gallery-tab@2x.png 2x"
        media="(min-width: 768px)"
        type="image/png"
      />
      <source
        srcset="images/gallery-mob.png 1x, images/gallery-mob@2x.png 2x"
        media="(min-width: 320px)"
        type="image/png"
      />
      <img class="gallery__image" src="images/gallery-mob@2x.png" alt="Галлерея фотографий" />
    </picture>
  </div>
</section>
